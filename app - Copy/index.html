<!DOCTYPE html>
<html lang="en" class="scrollbar-hide snap snap-y snap-mandatory">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
</head>
<body class="bg-green-500 text-white">
  <section class="h-screen snap-class">
    <header class="flex justify-center font-semibold z-50">
      <a href="" class="header-button">Projects</a>
      <a href="" class="header-button">Games</a>
      <div class="group header-button">
        <a href="" class="header-button-np">Account</a>
        <div class="hidden text-center group-hover:block">
          <a href="" class="header-subbutton">a</a>
        </div>
      </div>
    </header>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <h1 class="text-5xl font-bold">Gordo Games</h1>
    </div>
  </section>
  <section class="h-screen snap-class relative bg-green-700">
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <h1 class="text-5xl font-bold text-center">House Stats</h1>
      <div class="houses-list w-50r mt-7">
        <div class="house">
          <h2>Orion</h2>
          <div class="breakdown-container rounded-sm">
            <div class="h-full w-7/12 bg-blue-600"></div>
            <div class="h-full w-3/12 bg-yellow-600"></div>
            <div class="h-full w-2/12 bg-red-600"></div>
          </div>
          <h2 class="ml-auto">532</h2>
        </div>
        <div class="house">
          <h2>Antares</h2>
          <div class="breakdown-container rounded-sm">
            <div class="h-full w-3/12 bg-blue-600"></div>
            <div class="h-full w-7/12 bg-yellow-600"></div>
            <div class="h-full w-2/12 bg-red-600"></div>
          </div>
          <h2 class="ml-auto">489</h2>
        </div>
        <div class="house">
          <h2>Pheonix</h2>
          <div class="breakdown-container rounded-sm">
            <div class="h-full w-4/12 bg-blue-600"></div>
            <div class="h-full w-5/12 bg-yellow-600"></div>
            <div class="h-full w-3/12 bg-red-600"></div>
          </div>
          <h2 class="ml-auto">415</h2>
        </div>
        <div class="house">
          <h2>Pegasus</h2>
          <div class="breakdown-container rounded-sm">
            <div class="h-full w-3/12 bg-blue-600"></div>
            <div class="h-full w-4/12 bg-yellow-600"></div>
            <div class="h-full w-5/12 bg-red-600"></div>
          </div>
          <h2 class="ml-auto">350</h2>
        </div>
        <div class="key justify-center">
          <div class="flex"><div class="h-5 w-5 bg-blue-600 mt-1 rounded-sm"></div><span class="ml-2">Swimming</span></div>
          <div class="flex"><div class="h-5 w-5 bg-yellow-600 mt-1 ml-5 rounded-sm"></div><span class="ml-2">Cross Coutry</span></div>
          <div class="flex"><div class="h-5 w-5 bg-red-600 mt-1 ml-5 rounded-sm"></div><span class="ml-2">Atheletics Day</span></div>
        </div>
      </div>
    </div>
  </section>
  
  <section class="h-screen snap-class relative">
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <h1 class="text-5xl font-bold text-center">Game Schedule</h1>
      <div class="flex flex-wrap w-50r mt-4">
        <div class="game">
        </div>
        <div class="game">
        </div>
        <div class="game">
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
